name: Build Executable with PyInstaller

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playsound numpy
      - name: Build Executable with PyInstaller
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.11'
          spec: 'text_to_morse.py'
          upload_exe_with_name: 'text_to_morse_ubuntu'
          options: '--onefile --add-data="config.ini:." --add-data="test_file.txt:." --name="text_to_morse_ubuntu"'
      - name: Upload Executable as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: executable
          path: dist/

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playsound numpy
      - name: Build Executable with PyInstaller
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.11'
          spec: 'text_to_morse.py'
          upload_exe_with_name: 'text_to_morse_windows'
          options: '--onefile --add-data="config.ini;." --add-data="test_file.txt;." --name="text_to_morse_windows"'
      - name: Upload Executable as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: executable
          path: dist/

